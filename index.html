<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Css stylesheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="wrapper-one">
        <div class="container-one">
            <p class="header">Welcome Back!</p>
            <p class="txt" >To keep connected with us, 
                <br> please login with your personal information
            </p>
            <input type="button"  class="signin-button" value="Sign in">
        </div>
        <div class="container-two">
            <span>Create Account</span><br><br>
            <input type="text" class="field" name="name" id="" placeholder="Enter name"><br><br>
            <input type="email" class="field" name="email" id="" placeholder="Enter Email"><br><br>
            <input type="password" class="field" name="password" id="" placeholder="Enter Password"><br><br>
            <input type="password" class="field" name="confirm password" id="" placeholder="confirm password"><br><br>
            <input type="button" class="button" value="submit">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="wrapper-two">
        <div class="container-three">
            <span>Sign In</span><br><br>
            <input type="email" class="field" name="email" id="" placeholder="Enter Email"><br><br>
            <input type="password" class="field" name="password" id="" placeholder="Enter Password"><br><br>
            <input type="button" class="button" value="submit"><br><br>
            <a href="#" class="password">Forgot your password?</a>
        </div>
        <div class="container-four">
            <p class="header">Hello, User!</p>
            <p class="txt">Enter your personal details and start journey with us</p>
            <input type="button" value="Sign up" class="signin-button">
        </div>
    </div>
</body>
